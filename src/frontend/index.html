<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Demo - Gravador de √Åudio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .counters {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .counter {
        text-align: center;
      }

      .counter-label {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .counter-value {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #startBtn {
        background: #10b981;
        color: white;
      }

      #startBtn:hover:not(:disabled) {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
      }

      #stopBtn {
        background: #ef4444;
        color: white;
      }

      #stopBtn:hover:not(:disabled) {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
      }

      .recording {
        animation: pulse 1.5s ease-in-out infinite;
        border: 3px solid #ef4444 !important;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }

      .status {
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
        margin-bottom: 15px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.info {
        background: #dbeafe;
        color: #1e40af;
      }

      .status.success {
        background: #d1fae5;
        color: #065f46;
      }

      .status.error {
        background: #fee2e2;
        color: #991b1b;
      }

      .recording-indicator {
        text-align: center;
        color: #ef4444;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 15px;
        display: none;
      }

      .recording-indicator.show {
        display: block;
      }

      .recording-indicator::before {
        content: 'üî¥';
        margin-right: 5px;
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé§ Jarvis Demo</h1>

      <div class="counters">
        <div class="counter">
          <div class="counter-label">üë®‚Äçüç≥ Chefs</div>
          <div class="counter-value" id="chefCount">0</div>
        </div>
        <div class="counter">
          <div class="counter-label">üöó Motoristas</div>
          <div class="counter-value" id="driverCount">0</div>
        </div>
      </div>

      <div class="recording-indicator" id="recordingIndicator">Gravando...</div>

      <div class="status" id="statusMessage"></div>

      <div class="controls">
        <button id="startBtn">Iniciar Grava√ß√£o</button>
        <button id="stopBtn" disabled>Parar Grava√ß√£o</button>
      </div>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let pollingInterval;
      let isProcessing = false;

      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const chefCountEl = document.getElementById('chefCount');
      const driverCountEl = document.getElementById('driverCount');
      const statusMessage = document.getElementById('statusMessage');
      const recordingIndicator = document.getElementById('recordingIndicator');

      // Fun√ß√£o para exibir mensagens de status
      function showStatus(message, type = 'info', duration = 5000) {
        statusMessage.textContent = message;
        statusMessage.className = `status show ${type}`;

        if (duration > 0) {
          setTimeout(() => {
            statusMessage.classList.remove('show');
          }, duration);
        }
      }

      // Fun√ß√£o para buscar contadores
      async function fetchCounts() {
        try {
          const [chefResponse, driverResponse] = await Promise.all([
            fetch('/agent/chef'),
            fetch('/agent/driver'),
          ]);

          if (chefResponse.ok) {
            const chefData = await chefResponse.json();
            chefCountEl.textContent = chefData?.count || 0;
          }

          if (driverResponse.ok) {
            const driverData = await driverResponse.json();
            driverCountEl.textContent = driverData?.count || 0;
          }
        } catch (error) {
          console.error('Erro ao buscar contadores:', error);
        }
      }

      // Fun√ß√£o para converter para WAV
      function encodeWAV(samples, sampleRate) {
        const buffer = new ArrayBuffer(44 + samples.length * 2);
        const view = new DataView(buffer);

        // Escrever cabe√ßalho WAV
        const writeString = (offset, string) => {
          for (let i = 0; i < string.length; i++) {
            view.setUint8(offset + i, string.charCodeAt(i));
          }
        };

        writeString(0, 'RIFF');
        view.setUint32(4, 36 + samples.length * 2, true);
        writeString(8, 'WAVE');
        writeString(12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, 1, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true);
        writeString(36, 'data');
        view.setUint32(40, samples.length * 2, true);

        // Escrever dados PCM
        let offset = 44;
        for (let i = 0; i < samples.length; i++) {
          const s = Math.max(-1, Math.min(1, samples[i]));
          view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7fff, true);
          offset += 2;
        }

        return new Blob([buffer], { type: 'audio/wav' });
      }

      // Fun√ß√£o para processar √°udio capturado e converter para WAV
      async function processAudioToWAV(audioBlob) {
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        const arrayBuffer = await audioBlob.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        // Obter canal de √°udio (mono)
        const channelData = audioBuffer.getChannelData(0);
        const sampleRate = audioBuffer.sampleRate;

        return encodeWAV(channelData, sampleRate);
      }

      // Iniciar grava√ß√£o
      startBtn.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = async () => {
            try {
              isProcessing = true;
              showStatus('Processando √°udio...', 'info', 0);

              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

              // Converter para WAV
              const wavBlob = await processAudioToWAV(audioBlob);

              // Enviar para o servidor
              const formData = new FormData();
              formData.append('file', wavBlob, 'recording.wav');

              const response = await fetch('/audio/transcribe-and-execute', {
                method: 'POST',
                body: formData,
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Erro ao processar √°udio');
              }

              const result = await response.json();
              showStatus(`Sucesso! ${result.message}`, 'success', 3000);

              // Atualizar contadores imediatamente
              await fetchCounts();

              // Recarregar p√°gina ap√≥s 2 segundos
              setTimeout(() => {
                location.reload();
              }, 2000);
            } catch (error) {
              console.error('Erro ao processar:', error);
              showStatus(`Erro: ${error.message}`, 'error');
              isProcessing = false;
              startBtn.disabled = false;
            }

            // Parar todas as tracks de √°udio
            stream.getTracks().forEach((track) => track.stop());
            recordingIndicator.classList.remove('show');
          };

          mediaRecorder.start();
          startBtn.disabled = true;
          startBtn.classList.add('recording');
          stopBtn.disabled = false;
          recordingIndicator.classList.add('show');
          showStatus('Grava√ß√£o iniciada!', 'info');
        } catch (error) {
          console.error('Erro ao iniciar grava√ß√£o:', error);
          showStatus(
            'Erro ao acessar microfone. Verifique as permiss√µes.',
            'error',
          );
        }
      });

      // Parar grava√ß√£o
      stopBtn.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
          stopBtn.disabled = true;
          startBtn.classList.remove('recording');
          showStatus('Grava√ß√£o finalizada. Processando...', 'info', 0);
        }
      });

      // Iniciar polling
      pollingInterval = setInterval(fetchCounts, 3000);

      // Buscar contadores imediatamente ao carregar
      fetchCounts();

      // Limpar intervalo ao sair da p√°gina
      window.addEventListener('beforeunload', () => {
        if (pollingInterval) {
          clearInterval(pollingInterval);
        }
      });
    </script>
  </body>
</html>
